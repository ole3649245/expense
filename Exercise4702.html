<body>
    <script>
       let key = prompt("Put fruit's name ");
       let obj = {};

       while(key !== "stop") {
           let value = prompt(`Put number of ${key}`);
           if(Number(value)>1) {
               key = key +"s";
           }
           obj[key] = value;
           key = prompt("Put fruit's name") //รับkeyใหม่ด้วยไม่งั้นจะเพิ่มssssไม่หยุด
       }
       console.log(obj);
    </script>
</body>
