<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods Object</title>
</head>
<body>
    <script>
{
        let user = {
    name:"Ole",
    Callname: function () { //  กำหยดอันนี้มะ
        console.log(this.name);
    }
}
    user.Callname()
}

// or
{
let user = {
    name:"Ole",
    age:32
};
//<obj's Name>.<Properties's name> =<function>

    user.sayHi =function(){
    alert("Hello world");
};
user.sayHi(); 
}
// แบบนี้
{

function sayHello() {
    console.log("Hello")
    }
let user = {
    name:"Ole",
    age:32
    }
    user.sayHi = sayHello
    user.sayHi()
}
    </script>
</body>
</html>
