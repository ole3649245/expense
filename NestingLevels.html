<body>
    <script> //อันนี้ดัดแปลงนะ คือif else
{   
    
    function power(x,n) {
        if ( n < 0 ) {
            alert("Negative 'n' not supported");
            return;
        } 
        
            let result = 1;
            for (let i=0;i <n; i++) {
                result *= x;
            }
            return result;
        
    } 
}

    </script>
