<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        1.ให้ Object ชื่อ ladder มี method ขึ้น และ ลง (ขั้นบรรไดหรอ)
        2. Object ชื่อ ladder สามารถเรียก function แบบนี้ได้
        ladder.up();
        ladder.up();
        ladder.down();
        ladder.showStep(); // 1
        3. ดัดแปลง Object ชื่อ ladder สามารถเรียก function แบบนี้ได้
        ladder.up().up().down().showStep(); // 1

        */ 
       // แทรก return this เข้าไป
        let ladder = {
        step: 0,
        up() {
        this.step++;
        return this;
  },
        down() {
        this.step--;
        return this;
  },
        showStep: function() { // shows the current step
        alert( this.step ); 
        return this;
  }
};
ladder.up().up().down().showStep();


    </script>
</body>
</html>
